  /* Stylish Scrollbars */

  /* Markdown Typography Overhaul */
  .prose { max-width: none; color: #334155; }
  .dark .prose { color: #cbd5e1; }
  .prose h1, .prose h2, .prose h3 { font-family: 'Orbitron', sans-serif; font-weight: 700; letter-spacing: -0.02em; margin-top: 1.5em; margin-bottom: 0.5em; color: #0f172a; }

  .dark .prose code { background: #0f172a; color: #22d3ee; }
  .prose pre { background: #020617 !important; border: 1px solid #1e293b; border-radius: 16px; padding: 1.25rem; }

  /* Jelly Animation & Loader */
  .sig-jelly-container {
    --uib-size: 60px;
    --uib-color: #0891b2;
    --uib-speed: 1.75s;
    position: relative;
    height: var(--uib-size);
    width: var(--uib-size);
    filter: url('#uib-jelly-triangle-ooze');
  }
  .dark .sig-jelly-container { --uib-color: #22d3ee; }
  .sig-jelly-dot, .sig-jelly-container::before, .sig-jelly-container::after {
    content: ''; position: absolute; width: 33%; height: 33%; background-color: var(--uib-color); border-radius: 100%; will-change: transform; transition: background-color 0.3s ease;
  }
  .sig-jelly-dot { top: 6%; left: 30%; animation: sig-grow var(--uib-speed) ease infinite; }
  .sig-jelly-container::before { bottom: 6%; right: 0; animation: sig-grow var(--uib-speed) ease calc(var(--uib-speed) * -0.666) infinite; }
  .sig-jelly-container::after { bottom: 6%; left: 0; animation: sig-grow var(--uib-speed) ease calc(var(--uib-speed) * -0.333) infinite; }
  .sig-jelly-traveler { position: absolute; top: 6%; left: 30%; width: 33%; height: 33%; background-color: var(--uib-color); border-radius: 100%; animation: sig-triangulate var(--uib-speed) ease infinite; }

  @keyframes sig-triangulate {
    0%, 100% { transform: none; }
    33.333% { transform: translate(120%, 175%); }
    66.666% { transform: translate(-95%, 175%); }
  }
  @keyframes sig-grow {
    0%, 85%, 100% { transform: scale(1.5); }
    50%, 60% { transform: scale(0); }
  }

  /* Commander Overrides */
  .commander-mode {
    --cm-bg: #020617;
    --cm-primary: #22d3ee;
    --cm-primary-glow: rgba(34, 211, 238, 0.1);
  }
  .commander-mode body { background-color: var(--cm-bg) !important; }
